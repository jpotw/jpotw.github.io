name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install

      - name: Build
        run: yarn build
        env:
          NODE_ENV: production

      - name: Create .nojekyll file
        run: touch out/.nojekyll

      - name: Preserve build output
        run: |
          mkdir -p /tmp/out
          cp -r out/* /tmp/out/
          cp -r out/.nojekyll /tmp/out/ || true
          
      - name: Clean gh-pages branch
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git fetch origin gh-pages || true
          git checkout gh-pages || git checkout -b gh-pages
          git rm -rf . || true
          git clean -fdx

      - name: Copy build output
        run: |
          cp -r /tmp/out/* .
          cp -r /tmp/out/.nojekyll . || true
          touch .nojekyll
          echo "jpotw.github.io" > CNAME
          git add .
          git commit -m "Deploy to GitHub Pages"
          git push -f origin gh-pages

      - name: Verify deployment
        run: |
          echo "Deployment to gh-pages branch completed."
          echo "Please ensure GitHub Pages is configured to deploy from the gh-pages branch in your repository settings." 