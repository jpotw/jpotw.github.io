name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install

      - name: Build
        run: yarn build
        env:
          NODE_ENV: production

      - name: Create .nojekyll file
        run: touch out/.nojekyll

      - name: Prepare for deployment
        run: |
          # Create a 404.html file that's identical to index.html for SPA routing
          cp out/index.html out/404.html
          # Ensure .nojekyll exists
          touch out/.nojekyll
          # Create CNAME file
          echo "jpotw.github.io" > out/CNAME
          
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: out
          branch: gh-pages
          clean: true

      - name: Verify deployment
        run: |
          echo "Deployment to gh-pages branch completed."
          echo "Please ensure GitHub Pages is configured to deploy from the gh-pages branch in your repository settings."
          echo "It may take up to 10 minutes for changes to propagate." 